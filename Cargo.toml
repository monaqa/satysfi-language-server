[package]
name = "satysfi-language-server"
version = "0.0.1"
authors = ["monaqa <mogassy@yahoo.co.jp>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.38"
env_logger = "0.8.3"
itertools = "0.10.0"
log = "0.4.14"
lspower = "1.4.0"
serde = { version = "1.0.124", features = ["derive"] }
simplelog = "0.9.0"
structopt = "0.3.21"
thiserror = "1.0.24"
tokio = { version = "1.2.0", features = ["full"] }
toml = "0.5.8"
satysfi-parser = "0.0.3"
# satysfi-parser = { path = "../satysfi-parser" }
peg = "0.7.0"
glob = "0.3.0"
regex = "1.5.4"
satysfi-formatter = { git = "https://github.com/usagrada/satysfi-formatter.git", branch = "feature/lsp" }
